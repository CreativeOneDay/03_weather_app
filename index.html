<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">

</head>


<body>
<header>
	<div class="flex-container">
		<div class="date-time flex-container-top">
			<p id="pin">🗺️</p>
			<p><span style="font-weight: bold">25 November</span> / saturday</p>
			<p>12:06:57</p>
		</div>
		<div class="container-bottom">
			<h1 class="location">Barcelona</h1>
			<h2 class="temprature">15° C - actual </h2>
			<h2 class="weather-icon-current">☀️</h2>
		</div>
	</div>
</header>
<section class="weatherWrapper">
	<div class="box day1">
		<h3>Sunday</h3>
		<p class="dailyWeatherIcon">⚡️</p>
		<p>min 3° C</p>
		<p>max 9° C</p>
	</div>
	<div class="box day2">
		<h3>Monday</h3>
		<p class="dailyWeatherIcon">🌤</p>
		<p>min 5° C</p>
		<p>max 12° C</p>
	</div>
	<div class="box day3">
		<h3>Tuesday</h3>
		<p class="dailyWeatherIcon">☀️</p>
		<p>min 8° C</p>
		<p>max 16° C</p>
	</div>
	<div class="box day4">
		<h3>Wednesday</h3>
		<p class="dailyWeatherIcon">☀️</p>
		<p>min 10° C</p>
		<p>max 18° C</p>
	</div>
	<div class="box day5">
		<h3>Thursday</h3>
		<p class="dailyWeatherIcon">☁️</p>
		<p>min 10° C</p>
		<p>max 18° C</p>
	</div>
	<div class="box day6">
		<h3>Friday</h3>
		<p class="dailyWeatherIcon">🌧</p>
		<p>min 5° C</p>
		<p>max 12° C</p>
	</div>

</section>
<footer></footer>
</body>
</html>
